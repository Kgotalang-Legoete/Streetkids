    <h1>Form</h1>
  
  
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
        <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div><BR>
        
        
      
        
         <div class="form-control">
             <label for="Surname" id="label-Surname">
               Surname 
            </label>
        <input type="text"
                   id="Surname"
                   placeholder="Enter your Surname"/>
        </div><BR>
        
       
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div><BR>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div><BR>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes how long you have lived on the streets?
            </label>
            <select name="role" id="role">
                <option value="5 years">5 years </option>
                <option value="10 years">10 years </option>
                <option value="15 years">
                    15 years
                </option>
                <option value="other">Other</option>
            </select>
        </div><br>
  
        <div class="form-control">
            <label>
                Would you like to grab this opportunity for yourself
            </label>
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div><br>
  
        <div class="form-control">
            <label>Languages you speak
                <small>(Check all that apply)</small>
            </label><br>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">sesotho</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Setswana</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">English </input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Afrikaans</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Shona</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">Zulu</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Xhosa</input></label>
            <label for="inp-7">
                
        </div><br>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div><br>
        <button type="submit" value="submit">
            Submit
        </button>
         <button type="submit" value="Cancel">
            Cancel
        </button>
        
    </form>
